---
layout: default
---
<section class="container">
	{% for post in site.posts %}
	{% if post.slug == site.featured %}
<div class="row p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
	<div class="col-lg-6 px-0"> 
		<h1 class="display-4 fst-italic">{{post.title}}</h1> 
		<p class="lead my-3">{{post.excerpt}}</p> 
		<p class="lead mb-0">
		<a href="{{ post.url }}" class="text-body-emphasis fw-bold">Continue lendo...</a>
		</p> 
	</div>
</div>
{% endif %}
{% endfor %}

{% assign ultimo = site.posts | first %}
<div class="row g-5">
	<div class="col-md-8">
		<a href="{{ultimo.url}}">
			<h3 class="pb-4 mb-4 border-bottom">{{ultimo.title}}</h3>
		</a>
		{{ultimo.content}}
	</div>
	<div class="col-md-4">
		{% include sidebar.html %}	
	</div>
</div>
 
</div>

</section>
