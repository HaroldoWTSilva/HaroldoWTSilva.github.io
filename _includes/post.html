<article class="postagem">
    <header>
        {% if include.post.date %}
            <time>{{ include.post.date | date: "%d/%m/%Y" }}</time>
        {% endif %}    

        <h1>{{ include.post.title }}</h1>

        {% if include.post.coverimg %}
            <img src="/img/{{ include.post.coverimg }}" alt="{{ include.post.title }}" />
        {% endif %}
        <p>
            {{ include.post.excerpt }}
        </p>
    </header>

    {{ include.post.content }}
</article>
