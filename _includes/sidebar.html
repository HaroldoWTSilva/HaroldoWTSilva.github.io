<div class="p-4 mb-3 bg-body-tertiary"> 
	<h4 class="fst-italic">Sobre</h4> 
	<p class="mb-0">{{site.description}}</p>
</div>

<div>
<h4>Artigos recentes</h4>
<ul class="list-unstyled">
{% for post in site.posts %}
	<li>
		<a class="py-3 border-top text-decoration-none" href="{{post.url}}">
		<div class="col-lg-8"> 
			<h6 class="mb-0"> {{post.title}} </h6> 
			<small class="text-body-secondary">{{post.date | date: "%d/%m/%Y"}}</small> 
		</div>	
		</a>
	</li>
{% endfor %}
</ul>
</div>
