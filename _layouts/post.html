---
layout: default
---

{% include post.html post=page %}

<nav>
    {% if page.previous %}
        <a href="{{ page.previous.url }}">
            Anterior ({{ page.previous.title }})</a>
    {% else %}
        <a disabled>Anterior</a>
    {% endif %}

    {% if page.next %}
        <a href="{{ page.next.url }}">
            Seguinte ({{ page.next.title }})</a>
    {% else %}
        <a disabled>Seguinte</a>
    {% endif %}
</nav>
