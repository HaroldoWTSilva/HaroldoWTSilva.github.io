---
layout: default
---

<article class="postagem">
    <header>
        <h1>{{ page.title }}</h1>

        {% if page.date %}
            <time>{{ page.date | date: "%d/%m/%Y" }}</time>
        {% endif %}

        {% if page.coverimg %}
            <img src="/img/{{ page.coverimg }}" alt="{{ page.title }}" />
        {% endif %}
    </header>

    {{ content }}
</article>

<aside>
    {% include sidebar.html %}
</aside>
