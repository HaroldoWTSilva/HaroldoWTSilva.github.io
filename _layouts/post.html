---
layout: default
---
<div class="container">
<div class="row">
	<div class="col-md-8">
		<article class="postagem">
		<header class="row mb-3">
			<div class="col">
			<h2>{{ page.title | escape }} </h2>
			<time>{{page.date| date: "%d/%m/%Y" }}</time>
			{% if page.coverimg %}
			<img src="/img/{{page.coverimg}}"/>
			{% endif %}
			</div>
		</header>
		{{ content }}
		</article>
	</div>
   <div class="col-md-4">
	{% include sidebar.html %}	
    </div>
</div>
</div>
