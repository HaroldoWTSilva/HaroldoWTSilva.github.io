---
layout: default
title: Postagens
---

<section>
	<h1>Todas as postagens</h1>
	<article>
		{% for post in site.posts %}
			<article>
				<time>{{ post.date | date: "%d/%m/%Y" }}: </time> 
				<a href="{{ post.url }}">
					{{ post.title }}
				</a>
				<p>
					{{ post.excerpt }}
				</p>
			</article>
		{% endfor %}
	</article>
</section>
